<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./login.style.client.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container">
      <h1>Sign in</h1>
      <form>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-lg-1 col-form-label">Username</label>
          <div class = "col-sm-10 col-lg-11">
            <input class = "form-control" id="username" placeholder="Username"> 
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-lg-1 col-form-label">Password</label>
          <div class = "col-sm-10 col-lg-11">
            <input type ="password" class = "form-control" id="password" placeholder="Password"> 
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2 col-lg-1"></div>
          <div class = "col-sm-10 col-lg-11">
            <button class ="btn btn-primary btn-block">Sign in</button> 
          </div>
        </div>
        <div class="row">
          <div class="col offset-sm-2 offset-lg-1">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="col">
            <a href="../register/register.template.client.html" class="float-right">Sign up</a>
          </div>
        </div>
        <div class="row">
          <div class ="col offset-sm-2 offset-lg-1">
            <a href="../index.html">Cancel</a>
          </div>
        </div>        
      </form>
    </div>
  </body>
</html>
