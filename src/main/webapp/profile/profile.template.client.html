<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./profile.style.client.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container">
      <h1>Profile</h1>
      <div class="d-block alert alert-success" role="alert">
        Profile successfully saved
      </div>
      <div class = "mb-3 row">
        <label for="username" class="col-sm-2 col-lg-1 col-form-label">Username</label>
        <div class = "col-sm-10 col-lg-11">
          <input type="text" 
                 title = "Please type your username"
                 value = "Jeff"
                 readonly
                 class = "form-control"
                 id = "username">
        </div>
      </div>

      <div class = "mb-3 row">
        <label for="phone" class="col-sm-2 col-lg-1 col-form-label">Phone</label>
        <div class = "col-sm-10 col-lg-11">
          <input type="tel" 
                 placeholder = "(555) 123-4567"
                 class = "form-control"
                 id ="phone">
        </div>
      </div>
      <div class = "mb-3 row">
        <label for="email" class="col-sm-2 col-lg-1 col-form-label">Email</label>
        <div class = "col-sm-10 col-lg-11">
          <input type="email" 
                 placeholder = "jeff@testing.com"
                 class = "form-control"
                 id = "email">
        </div>
      </div>
      <div class = "mb-3 row">
        <label for="role" class="col-sm-2 col-lg-1 col-form-label">Role</label>
        <div class = "col-sm-10 col-lg-11">
          <select class ="form-control" id ="role">
            <option value="Faculty">Faculty</option>
            <option value="Student">Student</option>
            <option value="Admin">Admin</option>
          </select> 
        </div>
      </div>
      <div class = "mb-3 row">
        <label for="dob" class="col-sm-2 col-lg-1 col-form-label">Date of Birth</label>
        <div class = "col-sm-10 col-lg-11">
          <input class="form-control" type="date" id="dob" min="1910-01-01" max="2021-01-01">
        </div>
      </div>
      <div class = "mb-3 row">
        <div class = "offset-sm-2 offset-lg-1 col-sm-10 col-lg-11">
          <a href='#' class ="btn btn-success btn-block">Update</a> 
        </div>
      </div>
      <div class = "mb-3 row">
        <div class = "offset-sm-2 offset-lg-1 col-sm-10 col-lg-11">
          <a href="../index.html" class ="btn btn-danger btn-block">Logout</a> 
        </div>
      </div>
      
    </div>
  </body>
</html>
